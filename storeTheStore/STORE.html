        <script>
          var id = null;
function myMove() {
  var elem = document.getElementById("myAnimation");   
  var pos = 0;
  clearInterval(id);
  id = setInterval(frame, 10);
  function frame() {
    if (pos == 4000) {
      clearInterval(id);
    } else if(pos <200){
      pos+= 6;  
      elem.style.left = pos + 'px'; 
    } else if(pos <400){
      pos+= 8;  
      elem.style.left = pos + 'px'; 
    } else if(pos <600){
      pos+= 10;  
      elem.style.left = pos + 'px'; 
    }else if(pos <800){
      pos+= 11;  
      elem.style.left = pos + 'px'; 
    }else if(pos <1000){
      pos+= 10;  
      elem.style.left = pos + 'px'; 
    } else if(pos > 1900) {
      elem.style.left = pos + 'px'; 
    } else  {
      pos += 7;
      elem.style.left = pos + 'px'; 
    }
  }
}
        </script>
